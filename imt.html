<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set</title>
</head>
<body>
<h1><i><u>Registration Form</u></i></h1>    
<form>
    <label for="name">name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><hr>
    <label for="email">email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><hr>
    <label for="age">age</label><br>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br> <hr>
    <label for="coding languages known">coding languages known</label><br>
    <input type="checkbox" id="html" name="languages" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="languages" value="CSS">
    <label for="css">CSS</label><br>
    <input type="checkbox" id="js" name="languages" value="JS">
    <label for="js">JS</label><br>
    <input type="checkbox" id="python" name="languages" value="Python">
    <label for="python">Python</label><br><hr>
    <label for="gender">Gender</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br> <hr>
    <label for="bio">Short Bio</label><br>
    <textarea id="bio" name="bio" placeholder="Write a short bio..." rows="4" cols="50"></textarea><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
